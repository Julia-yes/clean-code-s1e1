<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <section class="matrix">
      <img src="./eisenhower-matrix.jpg" class="matrix__img" alt="The Eisenhower marrix">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <article class="main-part">
      <section class="main-part__section section add-task">
        <h3 class="section__title">Add Item</h3>
          <div class="task-row-wrapper">
            <input id="new-task"class="task" type="text">
            <button class="section__button">Add</button>
          </div>
      </section>
      <section class="main-part__section section tasks-list">
        <h3 class="section__title">Todo</h3>
        <ul id="incompleteTasks" class="list">
          <li class="list__item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="section__button button button__edit">Edit</button>
            <button class=" button__delete">
              <img class="button__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="editMode"  class="list__item">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="section__button button button__edit">Save</button>
            <button class="button button__delete">
              <img class="button__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="main-part__section section completed-tasks">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li  class="list__item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class=" section__button button button__edit">Edit</button>
            <button class="button button__delete">
              <img class="button__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
